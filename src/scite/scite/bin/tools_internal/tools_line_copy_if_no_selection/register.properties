customcommand.line_cut_if_no_selection.action.py_immediate=ThisModule().DoLineCutIfNoSelection()
customcommand.line_cut_if_no_selection.path=tools_internal/tools_line_copy_if_no_selection

*customcommandsregister.line_paste_if_has_line=line_paste_if_has_line|
