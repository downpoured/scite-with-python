
# specify py_immediate; this action should run even if another action is in progress.

*customcommandsregister.line_copy_if_no_selection=line_copy_if_no_selection|
customcommand.line_copy_if_no_selection.name=Line copy if no selection
customcommand.line_copy_if_no_selection.shortcut=Ctrl+C
customcommand.line_copy_if_no_selection.action.py_immediate=ThisModule().DoLineCopyIfNoSelection()
customcommand.line_copy_if_no_selection.path=tools_internal/tools_line_copy_if_no_selection

